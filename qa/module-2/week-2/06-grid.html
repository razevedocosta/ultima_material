<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
        body {
            margin: 0;
            height: 100vh;

            display: grid;
            grid-template-areas: 
            "header header"
            "main aside"
            "footer footer";

            grid-template-rows: 40px 1fr 40px;
            grid-template-columns: 1fr 80px;
        }

        header {
            grid-area: header;
            background-color: red;
        }

        main {
            grid-area: main;
            background-color: green;
        }

        aside {
            grid-area: aside;
            background-color: blue;
        }

        footer {
            grid-area: footer;
            background-color: orange;
        }
    </style>
</head>
<body>
    <header>f</header>

    <main>d</main>

    <aside>s</aside>

    <footer>a</footer>
</body>
</html>
